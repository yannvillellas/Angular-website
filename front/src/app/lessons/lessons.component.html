<div class="bg-image d-flex justify-content-center align-items-center"
     style="
        background-image: url('https://www.codeur.com/tuto/wp-content/uploads/2022/01/pexels-roberto-nickson-2559941-1.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        height: calc(100vh - 66px);">
    <div class="container bg-light rounded-5 p-5">
        <ul class="list-unstyled">
            <li *ngFor="let package of learningPackages" class="mb-1">
                <div class="d-flex justify-content-between align-items-center p-2 border rounded-2">
                    <span>{{ package.title }}</span>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Actions
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item text-primary" [routerLink]="['/lessons', package.id]">Edit questions</button> <!-- todo [routerLink]="['/lessons', package.title]" -->
                            <a class="dropdown-item" href="#">Rename</a>
                            <button class="dropdown-item text-danger" (click)="deletePackage(package.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <!-- Ajouter un formulaire pour soumettre de nouveaux learning packages -->
        <form class="d-flex" (ngSubmit)="addNewLearningPackage(packageTitle)">
            <div class="form-group flex-grow-1 me-1">
                <input class="form-control rounded-2" type="text" placeholder="Enter your package name" [(ngModel)]="packageTitle" name="packageTitle" required>
            </div>
            <div class="form-group ms-1">
                <button class="btn btn-primary rounded-2" type="submit">Add Package</button>
            </div>
        </form>
    </div>
</div>
