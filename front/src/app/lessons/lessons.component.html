<div class="bg-image d-flex justify-content-center align-items-center"
     style="
        background-image: url('https://www.codeur.com/tuto/wp-content/uploads/2022/01/pexels-roberto-nickson-2559941-1.jpg');
        background-repeat:no-repeat;
        background-size:cover;
        background-position:center center;
        height: calc(100vh - 66px);">
    <div class="container bg-light rounded-5 p-5 dropdown-show">
        <ul>
            <li *ngFor="let package of learningPackages">
                <div class="dropdown">
                    {{ package.title }}
                    <button class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        ...
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Delete</a>
                        <a class="dropdown-item" href="#">Add Item</a>
                        <a class="dropdown-item" href="#">Rename</a>
                    </div>
                </div>
            </li>

        </ul>
        <!-- Ajouter un formulaire pour soumettre de nouveaux learning packages -->
        <form (ngSubmit)="addNewLearningPackage(packageTitle)">
            <input type="text" [(ngModel)]="packageTitle" name="packageTitle" required>
            <button type="submit">Add Package</button>
        </form>
    </div>
</div>
