<div class="bg-image d-flex flex-column align-items-center justify-content-center"
     style="
        background-image: url('https://www.codeur.com/tuto/wp-content/uploads/2022/01/pexels-roberto-nickson-2559941-1.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        height: calc(100vh - 66px);">
    <form class="d-flex" >
        <div class="form-group flex-grow-1 me-1">
            <input class="form-control rounded-2" type="number" placeholder="Enter your package id" [(ngModel)]="selectedPackageId" required>
        </div>
        <div class="form-group ms-1">
            <button class="btn btn-primary rounded-2" (click)="getPackageWithRandomQuestion(selectedPackageId)">Go with questions</button>
        </div>
    </form>
    <div class="container m-2 bg-light rounded-5 p-5 text-center">
        <h1>{{ randomQuestion }}</h1>
        <!--<div >
            <p><strong>Question:</strong> {{ randomQuestion }}</p>
            <textarea [(ngModel)]="userAnswer" placeholder="Write your answer here"></textarea>
            <button (click)="validateAnswer()">Validate My Answer</button>
        </div>-->
    </div>
    <div class="rounded-2 p-1">
        <button class="btn btn-primary m-2 d-none">Previous answer</button> <!-- todo if possible -->
        <button class="btn btn-primary m-2" (click)="validateAnswer()">Show answer</button>
    </div>
    <div *ngIf="showCorrectAnswer">
        <p><strong>Correct Answer:</strong> {{ correctAnswer }}</p>
    </div>
</div>
