<div class="container bg-light rounded-5 p-5">
    <h3>{{ learningPackage.title }}</h3>
    <ul class="list-unstyled">
        <li *ngFor="let question of learningPackage.questions; let i = index" class="mb-4">
            <div class="card p-3">
                <div class="form-group">
                    <label for="question-{{i}}">Question {{i + 1}}</label>
                    <textarea id="question-{{i}}" class="form-control" [(ngModel)]="question.question" rows="2"></textarea>
                </div>
                <div class="form-group mt-2">
                    <label for="answer-{{i}}">Answer</label>
                    <input id="answer-{{i}}" class="form-control" type="text" [(ngModel)]="question.answer">
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <button class="btn btn-danger" (click)="deleteQuestion(i)">
                        <i class="bi bi-trash-fill"></i> Delete
                    </button>
                </div>
            </div>
        </li>
    </ul>
    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-success" (click)="updateQuestions()">
            <i class="bi bi-save-fill"></i> Save Changes
        </button>
        <button class="btn btn-secondary" (click)="addNewQuestion()">
            <i class="bi bi-plus-circle-fill"></i> Add New Question
        </button>
    </div>
    <div *ngIf="updateSuccess" class="alert alert-success mt-3">
        Questions updated successfully.
    </div>
</div>
